--- # vim:se ft=ansible:
- name: Ensure Alacritty config directory exists
  file:
    path: ~/.config/alacritty
    state: directory
    owner: anxolerd
    group: anxolerd
    mode: "0755"
- name: Generate an Alacritty config from the template
  template:
    src: alacritty.yml.j2
    dest: ~/.config/alacritty/alacritty.yml
