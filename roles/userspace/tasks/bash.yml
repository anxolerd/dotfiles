---  # vim: set ft=ansible :
- name: Ensure zoxide is added to the shell
  lineinfile:
    line: 'eval "$(zoxide init bash)"'
    dest: ~/.bashrc
    create: true
    owner: anxolerd
    group: anxolerd
    mode: "0640"

- name: Use fzf for completion and search
  lineinfile:
    line: "[ -f {{ item.file | quote }} ] && . {{ item.file }}"
    dest: ~/.bashrc
    create: true
    owner: anxolerd
    group: anxolerd
    mode: "0640"
  with_items:
    - file: /usr/share/fzf/key-bindings.bash
      label: key bindings
    - file: /usr/share/bash-completion/completions/fzf
      label: key bindings
  loop_control:
    label: "{{ item.label }}"

- name: Use exa instead of ls
  lineinfile:
    line: "alias {{ item.alias }}='{{ item.command }}'"
    dest: ~/.bashrc
    create: true
    owner: anxolerd
    group: anxolerd
    mode: "0640"
  with_items:
    - alias: ls
      command: "exa --group-directories-first"
    - alias: ll
      command: "exa --group-directories-first -alF"
    - alias: la
      command: "exa --group-directories-first -a"
    - alias: tree
      command: "exa --tree"

- name: Configure bash_history options
  lineinfile:
    line: "export {{ option.name }}={{ option.value }}"
    dest: ~/.bashrc
    create: true
    owner: anxolerd
    group: anxolerd
    mode: "0640"
  with_items:
    - name: HISTCONTROL
      value: "ignoreboth:erasedups"
    - name: HISTSIZE
      value: "10000"
  loop_control:
    loop_var: option
    label: "{{ option.name }}"

- name: Use custom scripts in ~/.local/bin
  lineinfile:
    line: >-
      [ -d "${HOME}/.local/bin" ] && export PATH="${PATH}:${HOME}/.local/bin"
    dest: ~/.bashrc
    create: true
    owner: anxolerd
    group: anxolerd
    mode: "0640"
