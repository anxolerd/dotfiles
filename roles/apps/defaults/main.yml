  dev-lang/rust: ["clippy", "doc", "rls", "rustfmt", "rust-src"]
  dev-libs/nss: ["cacert", "utils"]
  gnome-base/gvfs: ["fuse", "mtp"]
  media-gfx/imagemagick: ["perl"]
  media-libs/freetype: ["harfbuzz"]
  media-libs/harfbuzz: ["truetype"]
  media-libs/libglvnd: ["abi_x86_32"]
  media-video/ffmpeg: ["opus"]
  net-misc/networkmanager: ["bluetooth", "connection-sharing", "dhcpd", "iptables", "ncurses", "policykit", "wifi"]
  "sys-boot/grub:2": ["device-mapper"]
  sys-devel/gcc: ["graphite"]
  sys-libs/zlib: ["minizip"]
  virtual/imagemagick-tools: ["perl"]
  virtual/rust: ["rustfmt"]
  x11-libs/libX11: ["abi_x86_32"]
  x11-libs/libXext: ["abi_x86_32"]
  x11-libs/libxcb: ["abi_x86_32"]
  x11-libs/libXau: ["abi_x86_32"]
  x11-libs/libXdmcp: ["abi_x86_32"]
  x11-libs/xcb-proto: ["abi_x86_32"]
  x11-libs/libdrm: ["libkms"]
ebuilds:
  - app-admin/bitwarden-desktop-bin
  - app-admin/helm
  - app-admin/terraform
  - app-admin/vault
  - app-editors/vim
  - app-emulation/docker-compose
  - app-emulation/k3d
  - app-misc/jq
  - app-misc/screen
  - dev-lang/go
  - dev-lang/rust
  - lxde-base/lxmenu-data
  - media-fonts/iosevka
  - media-fonts/roboto
  - media-fonts/powerline-symbols
  - media-gfx/darktable
  - media-gfx/gthumb
  - media-sound/spotify
  - media-video/mpv
  - net-analyzer/mtr
  - net-analyzer/netcat
  - net-dialup/minicom
  - net-dns/bind-tools
  - net-dns/dog
  - net-im/signal-desktop-bin
  - net-im/slack
  - net-im/telegram-desktop-bin
  - net-misc/putty
  - net-p2p/transmission
  - net-wireless/blueman
  - sys-apps/exa
  - sys-apps/ripgrep
  - sys-boot/plymouth
  - sys-boot/plymouth-openrc-plugin
  - sys-power/acpid
  - sys-power/bbswitch
  - virtual/rust
  - www-client/firefox-bin
  - x11-apps/mesa-progs
  - x11-base/xorg-x11
  - x11-drivers/nvidia-drivers
  - x11-misc/bumblebee
  - x11-misc/light-locker
  - x11-misc/pcmanfm
  - x11-misc/primus
  - x11-misc/rofi
  - x11-misc/xdg-user-dirs
  - x11-misc/xdg-user-dirs-gtk
  - x11-misc/xdg-utils
  - x11-terms/alacritty
  - x11-themes/adapta-gtk-theme
  - x11-wm/i3-gaps
emerge_load_average: 4
emerge_jobs_number: 8
essential_ebuilds:
  - app-admin/eclean-kernel # clean up outdated kernels
  - app-admin/eselect  # alternatives management
  - app-admin/sudo  # privilege escalation
  - app-admin/sysklogd  # loging daemon
  - app-portage/eix  # fast portage tree search
  - app-portage/gentoolkit  # euse and co.
  - app-portage/layman  # needed to manage third-party Git overlays
  - dev-vcs/git  # needed to fetch third-party Git overlays
  - sys-apps/gptfdisk  # gdisk: https://wiki.gentoo.org/wiki/EFI_System_Partition
  - sys-fs/cryptsetup  # LUKS
  - sys-fs/exfat-utils  # exFAT support
  - sys-fs/dosfstools  # mkfs.fat: https://wiki.gentoo.org/wiki/EFI_System_Partition
  - sys-fs/lvm2  # LVM management
  - sys-fs/xfsdump  # https://yallalabs.com/linux/how-to-reduce-shrink-the-size-of-a-lvm-partition-formatted-with-xfs-filesystem/
  - sys-process/htop  # processes overview
  - sys-process/lsof  # htop dep
  - www-client/links  # needed to browse web docs from terminal
global_use_flags:
  - X
  - cups
  - dbus
  - elogind
  - gnome-keyring
  - networkmanager
  - pulseaudio
  - vim-syntax
  - -wayland
look_and_feel:
  theme: Adapta-Nokto-Eta
  icon_theme: gnome
  cursor_theme: Adwaita
python_targets:
  - 3.9
ruby_targets: []
video_card_targets:
  - intel
  - nvidia
